name: âš¡ Windows RDP via Ngrok

on:
  workflow_dispatch:

jobs:
  rdp:
    name: ğŸ’» Windows RDP Session
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
    - name: ğŸ§ª Show System Info
      run: systeminfo

    - name: ğŸ“¥ Download and Configure Ngrok
      shell: powershell
      run: |
        Write-Host "ğŸ“¦ Downloading Ngrok..."
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive "ngrok.zip" -DestinationPath "$PWD"
        Write-Host "ğŸ” Setting Ngrok Authtoken..."
        .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN

    - name: ğŸ” Enable RDP and Configure Firewall
      shell: powershell
      run: |
        net user runneradmin "RDPpassword123!"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: ğŸš€ Start Ngrok Tunnel for RDP (TCP 3389)
      shell: powershell
      run: |
        Start-Process -NoNewWindow -FilePath "$PWD\ngrok.exe" -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 15

    - name: ğŸŒ Get RDP Connection Address
      shell: powershell
      run: |
        $tunnel = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
        $publicUrl = $tunnel.tunnels[0].public_url
        $cleanUrl = $publicUrl -replace "tcp://", ""
        Write-Output "ğŸ–¥ï¸ Connect using:"
        Write-Output "ğŸ”— Address: $cleanUrl"
        Write-Output "ğŸ‘¤ Username: runneradmin"
        Write-Output "ğŸ”‘ Password: RDPpassword123!"

    - name: ğŸ”§ Install Dev Tools (Python, Chrome, VSCode)
      shell: powershell
      run: |
        winget install -e --id Python.Python.3
        winget install -e --id Google.Chrome
        winget install -e --id Microsoft.VisualStudioCode
        Write-Host "âœ… All development tools installed."
