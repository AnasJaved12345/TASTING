name: 🖥️ Free RDP via Cloudflare Tunnel (No Ngrok)

on: [workflow_dispatch]

jobs:
  rdp:
    runs-on: windows-latest

    steps:
    - name: 🔐 Create RDP User
      run: |
        $username = "runneradmin"
        $password = "MyPass12345"
        
        # Check if user exists
        $userExists = net user $username | Out-Null; if ($LASTEXITCODE -eq 0) { $true } else { $false }

        if (-not $userExists) {
          net user $username $password /add
        } else {
          Write-Host "ℹ️ User $username already exists"
          net user $username $password  # Reset password
        }

        # Add to Administrators group if not already
        net localgroup administrators | findstr /C:"$username"
        if ($LASTEXITCODE -ne 0) {
          net localgroup administrators $username /add
        } else {
          Write-Host "ℹ️ $username is already in administrators group"
        }

    - name: ✅ Enable RDP and Allow Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Write-Host "✅ RDP enabled and firewall allowed."

    - name: 📦 Install Cloudflared
      run: |
        Invoke-WebRequest -Uri https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
        Move-Item cloudflared.exe C:\Windows\System32\cloudflared.exe
        Write-Host "✅ Cloudflared installed"

    - name: 🌐 Start Tunnel to RDP (3389)
      run: |
        Start-Process -WindowStyle Hidden -FilePath cloudflared.exe -ArgumentList 'tunnel', '--url', 'rdp://localhost:3389'
        Start-Sleep -Seconds 15

    - name: 🖥️ Tunnel Info (Manual Copy)
      run: |
        Write-Host "🔒 Cloudflare tunnel running."
        Write-Host "⏳ Wait ~20s then open the runner logs to find the *.trycloudflare.com URL in logs."
        Write-Host "🧑‍💻 Connect with:"
        Write-Host "  ➤ User: runneradmin"
        Write-Host "  ➤ Pass: MyPass12345"

    - name: 🕒 Keep Alive (6 Hours)
      run: |
        Write-Host "🟢 RDP session ready for up to 6 hours..."
        Start-Sleep -Seconds 21600
