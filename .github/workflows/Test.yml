name: ğŸš€ Windows RDP via Ngrok (6 Hours)

on:
  workflow_dispatch:

jobs:
  RDP-Setup:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: ğŸ§¼ Enable RDP, Create User, Configure Firewall
      shell: pwsh
      run: |
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

        # Create user if doesn't exist
        if (-not (Get-LocalUser -Name "runneradmin" -ErrorAction SilentlyContinue)) {
          net user runneradmin P@ssw0rd123 /add
        }

        # Add user to Administrators group safely
        $group = [ADSI]"WinNT://./Administrators,group"
        $memberPath = "WinNT://./runneradmin,user"
        $alreadyMember = $false

        foreach ($member in @($group.psbase.Invoke("Members"))) {
          if ($member.GetType().InvokeMember("Name", 'GetProperty', $null, $member, $null) -eq "runneradmin") {
            $alreadyMember = $true
            break
          }
        }

        if (-not $alreadyMember) {
          $group.Add($memberPath)
        }

        Write-Output "âœ… RDP Enabled, user configured, firewall opened."

    - name: ğŸ› ï¸ Download & Install Ngrok
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "$env:USERPROFILE\ngrok.zip"
        Expand-Archive "$env:USERPROFILE\ngrok.zip" -DestinationPath "$env:USERPROFILE\ngrok"
        echo "âœ… Ngrok downloaded."

    - name: ğŸ” Configure Ngrok Auth Token
      shell: pwsh
      run: |
        & "$env:USERPROFILE\ngrok\ngrok.exe" authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
        echo "âœ… Ngrok auth token set."

    - name: ğŸšª Start Ngrok TCP Tunnel
      shell: pwsh
      run: |
        Start-Process -NoNewWindow -FilePath "$env:USERPROFILE\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
        Start-Sleep -Seconds 10
        echo "âœ… Ngrok tunnel launched."

    - name: ğŸŒ Get Ngrok Public RDP Address
      id: ngrok
      shell: pwsh
      run: |
        $tunnel = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
        $addr = $tunnel.tunnels[0].public_url -replace "tcp://", ""
        echo "::set-output name=rdp::$addr"
        Write-Output "âœ… Public RDP: $addr"

    - name: ğŸ–¥ï¸ Print RDP Info
      shell: pwsh
      run: |
        echo "ğŸ“¡ RDP Address: ${{ steps.ngrok.outputs.rdp }}"
        echo "ğŸ‘¤ Username: runneradmin"
        echo "ğŸ” Password: P@ssw0rd123"

    - name: ğŸ§  Keep Alive 6 Hours
      shell: pwsh
      run: |
        for ($i = 0; $i -lt 360; $i++) {
          Write-Output "ğŸ•’ Active: $i minutes"
          Start-Sleep -Seconds 60
        }
