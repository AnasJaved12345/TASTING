name: Temporary Ubuntu VPS

on:
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies & Ngrok
        run: |
          sudo apt update -y
          sudo apt install unzip curl jq wget gnupg software-properties-common openssh-server -y

          # Add Ngrok package
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

      - name: Install Google Chrome (Latest)
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Configure Full Root SSH Access
        run: |
          echo "root:password" | sudo chpasswd
          sudo sed -i 's/#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#\?PermitEmptyPasswords.*/PermitEmptyPasswords no/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok TCP Tunnel for SSH
        run: |
          ngrok tcp 22 > /dev/null &
          sleep 8
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          IP=$(echo $NGROK_URL | cut -d ':' -f 2 | sed 's|//||')
          PORT=$(echo $NGROK_URL | cut -d ':' -f 3)
          echo "========================= VPS INFO ========================="
          echo "ðŸ”— SSH Command: ssh root@$IP -p $PORT"
          echo "ðŸ”‘ Password: password"
          echo "ðŸ§  Chrome Installed: google-chrome --version"
          echo "ðŸ•“ This VPS will stay alive for 6 hours unless manually cancelled."
          echo "==========================================================="

      - name: Keep Runner Alive for 6 Hours
        run: sleep 21600  # 6 hours
